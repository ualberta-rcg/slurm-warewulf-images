name: Testing Warewulf Docker Import

on:
  workflow_dispatch:

jobs:
  test-docker-import:
    runs-on: self-hosted
    name: Import Docker for Testing
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Environment Variables
        run: echo "CONTAINER_IMAGE=rkhoja/cis-warewulf:testing" >> $GITHUB_ENV

      - name: Pull Docker Image
        run: |
          echo "Pulling testing container image..."
          sudo docker pull $CONTAINER_IMAGE

      - name: Import Docker Image into Warewulf
        run: |
          echo "Importing testing container into Warewulf..."
          sudo wwctl container import docker://$CONTAINER_IMAGE testing-container

      - name: Verify Import
        run: |
          echo "Verifying the imported container..."
          sudo wwctl container list
